[package]
name = "still_shaken"
version = "0.1.0"
authors = ["museun <museun@outlook.com>"]
edition = "2018"

[dependencies]
alto_logger     = "0.3.6"
anyhow          = "1.0.32"
async-channel   = "1.4.0"
attohttpc       = { version = "0.15.0", default-features = false, features = ["json"] }
futures-lite    = "0.1.11"
log             = "0.4.11"
rand            = { version = "0.7.3", features = ["small_rng"] }
serde           = { version = "1.0.115", features = ["derive"] }
serde_json      = "1.0.57"
simple_env_load = "0.1.0"
smol            = "0.3.3"
toml            = { version = "0.5.6", features = ["preserve_order"] }
twitchchat      = { version = "0.12.0", features = ["smol"] }
